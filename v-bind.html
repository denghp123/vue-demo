<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            color: darkgray
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>

<div id="app" >
    <button @click="color='red'">我是红色</button>
    <button @click="color='blue'">我是蓝色</button>
    <div id="box" :class="color">我是一只没有感情的盒子</div>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">

    const app = new Vue({
        el:"#app",
        data:{
            color: "red" // 代表当前的class样式，目前是红
        }
    })
</script>
</body>
</html>
