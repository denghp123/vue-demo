<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            color: darkgray
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>

<div id="app" >

    <button @click="isRed=!isRed">点我试试</button>
    <div id="box" :class="{red: isRed ,blue: !isRed }">我是一只没有感情的盒子</div>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">

    const app = new Vue({
        el:"#app",
        data:{
            isRed: true
        },
        created() {
            setInterval(()=>{
                this.isRed=!this.isRed;
            },200)
        }
    })
</script>
</body>
</html>
