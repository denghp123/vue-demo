<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值表达式页面</title>
</head>
<body>
<div id="app">
    <h1>
        <span v-text="name">虎哥</span>
         非常帅! <br>
       {{num}}位女神为其着迷！
    </h1>
    <span v-text="msg"></span>
    <span v-html="msg"></span>

</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>

    const app = new Vue({
        el:"#app",
        data:{
            name:"胡歌",
            num:1,
            msg:"<a href='www.baidu.com'>百度一下你就知道</a>"

        }

    });
</script>
</body>
</html>
